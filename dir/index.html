<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/variable.css">
    <link rel="stylesheet" href="../src/styles/fonts.css"> 
    <link rel="stylesheet" href="../src/styles/styles.css">

<body>

<header class ="title">
    <h1>Drug store</h1>
</header>

<main>
   <section class = "pharmaForm">
    
    <form  class = "form-pharmaForm"> 

     <label for="product-name">Product name</label>
     <input type="text" name="product-name" class="product-name"/>
     <label for= "product-name" class="name-error errors"></label> 

     <label for="manufacturer">Manufacturer</label>
     <input type="text" name="manufacturer" class="manufacturer"/>
     <label for= "manufacturer" class="manufacturer-error errors"></label> 
     
     
     <label for="date-input">Expiration date</label>
     <input
       type="date"
       name="date-input"
       pattern="\d{2}/\d{2}/\d{4}"h
       class="date-input"/>

     <label for="date-input" class="date-error errors"></label> 

     <label for = "quantity">Quantity</label>
     <input type = "text" name="quantity" class="quantity"/>
     <label for = "quantity"class="quantity-error errors"></label> 


      <label for="dosage">Dosage</label>
      <select name="dosage" class="dosage">
         <option value="mikstur">Mikstur</option>
         <option value="tablet">Tablet</option> 
      </select>


      <label for = "dosage"class="dosage-error errors"></label> 

     <button class = "submit-button"> Submit </button>
   
    </form>

   </section> 



<!-------------------------------------------------------------------->


<section class = "display-drugs">
     
    
<div class="search-section">
    <input type="text" class="search-input" placeholder="Search drugs..."/>
    <button class="search-button">Search</button>
    <button class="showAll-button">Show all</button>
</div>

    <header class = "drugs-header">
    <span>Product name:</span>
    <span>Manufacturer:</span>
    <span>Dosage:</span>
    <span> Expiration date:</span>
    <span>Quantity:</span>
    <span>Product ID:</span>
    <span></span>
    </header>

    
     <ul class = "drugs-list">  
        
     </ul>


</section>
   


</main>



    
    <script src="../src/js/app.js"></script>
</body>
</html>
